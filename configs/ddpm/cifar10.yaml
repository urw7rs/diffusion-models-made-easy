# pytorch_lightning==1.8.4.post0
seed_everything: true
trainer:
  logger:
    class_path: pytorch_lightning.loggers.WandbLogger
    init_args:
      project: "CIFAR10_Image_Generation"
      name: "DDPM"
  enable_checkpointing: true
  callbacks:
    - class_path: pytorch_lightning.callbacks.ModelCheckpoint
      init_args:
        save_last: true
    - class_path: pytorch_lightning.callbacks.LearningRateMonitor
    - class_path: dmme.callbacks.GenerateImage
      init_args:
        imgsize:
          - 3
          - 32
          - 32
        timesteps: 1000
  default_root_dir: null
  gradient_clip_val: 1.0
  gradient_clip_algorithm: null
  num_nodes: null
  num_processes: null
  devices: 1
  gpus: null
  auto_select_gpus: true
  tpu_cores: null
  ipus: null
  enable_progress_bar: true
  overfit_batches: 0.0
  track_grad_norm: -1
  check_val_every_n_epoch: 1
  fast_dev_run: false
  accumulate_grad_batches: null
  max_epochs: null
  min_epochs: null
  max_steps: 800_000
  min_steps: null
  max_time: null
  limit_train_batches: null
  limit_val_batches: null
  limit_test_batches: null
  limit_predict_batches: null
  val_check_interval: null
  log_every_n_steps: 50
  accelerator: gpu
  strategy: null
  sync_batchnorm: false
  precision: 16
  enable_model_summary: true
  num_sanity_val_steps: 2
  resume_from_checkpoint: null
  profiler: null
  benchmark: true
  deterministic: null
  reload_dataloaders_every_n_epochs: 0
  auto_lr_find: false
  replace_sampler_ddp: true
  detect_anomaly: false
  auto_scale_batch_size: false
  plugins: null
  amp_backend: native
  amp_level: null
  move_metrics_to_cpu: false
  multiple_trainloader_mode: max_size_cycle
  inference_mode: true
ckpt_path: null
model:
  class_path: dmme.ddpm.LitDDPM
  init_args:
    model:
      class_path: dmme.ddpm.UNet
      init_args:
        in_channels: 3
        pos_dim: 128
        emb_dim: 512
        channels:
          - 128
          - 256
          - 256
          - 256
        attn_depth:
          - 2
        groups: 32
        drop_rate: 0.1
    lr: 2e-4
    warmup: 5000
    imgsize:
      - 3
      - 32
      - 32
    timesteps: 1000
    decay: 0.9999
data:
  class_path: dmme.data.CIFAR10
  init_args:
    data_dir: "."
    batch_size: 128
    augs:
      - class_path: torchvision.transforms.RandomHorizontalFlip
