[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "dmme"
version = "0.1.0"
authors = [
    { name="Chanhyuk Jung", email="urw7rs@stu.kmu.ac.kr" },
]
license = { file = "LICENSE" }
description = "Diffusion Models Made Easy"
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
    "torch",
    "torchvision",
    "einops",
    "pytorch-lightning",
    "jsonargparse[signatures]>=4.12.0",
    "torchmetrics[image]",
    "wandb",
]

[project.optional-dependencies]
tests = ["pytest"]
dev = [
    "black",
    "flake8",
    "sphinx-autobuild",
]
docs = [
    "sphinx",
    "myst_parser",
    "furo",
    "sphinxcontrib-katex",
]

[project.urls]
"Homepage" = "https://github.com/urw7rs/diffusion-models-made-easy"
